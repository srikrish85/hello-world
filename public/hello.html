
<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
    	function initMap() {
        var uluru = {lat: 10.8569, lng: 78.6985};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

    </script>
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ5hmESWVHneVl9eTOvMrdFuhzOgarl5k&callback=initMap">
    </script>

  </body>
</html>
